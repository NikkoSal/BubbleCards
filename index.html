<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Bubble Cards</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        height: 100%;
        width: 100%;
      }

      #unity-container {
        position: fixed;
        width: 100%;
        height: 100%;
        background: #231F20;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #unity-canvas {
        width: 100%;
        height: auto;
        max-width: 100%;
        max-height: 90vh; /* Уменьшаем максимальную высоту */
        background: #231F20;
        aspect-ratio: 16 / 9;
      }

      #rotate-warning {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        color: white;
        display: none;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: sans-serif;
        font-size: 24px;
        padding: 20px;
        z-index: 10;
      }

      @media (orientation: portrait) {
        #unity-canvas {
          max-height: 80vh; /* Еще меньше высота в портретной ориентации */
        }
      }
    </style>
  </head>

  <body>
    <div id="rotate-warning">Пожалуйста, поверните устройство в горизонтальное положение</div>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <script src="Build/YaimpProject.loader.js"></script>
    <script>
      const unityCanvas = document.querySelector("#unity-canvas");
      const rotateWarning = document.getElementById("rotate-warning");

      function checkOrientation() {
        const isPortrait = window.innerHeight > window.innerWidth;
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          rotateWarning.style.display = isPortrait ? "flex" : "none";
          if (isPortrait) {
            document.getElementById("unity-container").style.display = "none";
          } else {
            document.getElementById("unity-container").style.display = "flex";
          }
        }
      }

      window.addEventListener("orientationchange", checkOrientation);
      window.addEventListener("resize", checkOrientation);
      checkOrientation();

      createUnityInstance(unityCanvas, {
        dataUrl: "Build/YaimpProject.data",
        frameworkUrl: "Build/YaimpProject.framework.js",
        codeUrl: "Build/YaimpProject.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Yaimp",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
